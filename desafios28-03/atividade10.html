<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineShow - Preço do Ingresso</title>
</head>
<body style="text-align: center; background-color: #f0f8ff; color: #333;">
    <h1 style="color: #4CAF50;">CineShow - Calculadora de Preço do Ingresso</h1>
    <form id="ticketForm" style="display: inline-block; text-align: left; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <label for="age" style="font-weight: bold;">Idade:</label>
        <input type="number" id="age" name="age" required style="margin-bottom: 10px; width: 100%; padding: 5px;">
        <br><br>
        <label for="student" style="font-weight: bold;">É estudante?</label>
        <select id="student" name="student" required style="margin-bottom: 10px; width: 100%; padding: 5px;">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>
        <br><br>
        <button type="button" onclick="calculateTicketPrice()" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Calcular Preço</button>
    </form>
    <p id="result" style="margin-top: 20px; font-size: 1.2em; color: #333;"></p>
    <div style="margin-top: 30px;">
        <h2 style="color: #4CAF50;">Itens Relacionados</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="margin: 10px 0; color: #333;">🎥 Promoções de filmes</li>
            <li style="margin: 10px 0; color: #333;">🍿 Combo de pipoca e refrigerante</li>
            <li style="margin: 10px 0; color: #333;">🎟️ Cartão fidelidade</li>
        </ul>
    </div>
</body>
<script src="atividade10.js"></script>
</body>
</html>
