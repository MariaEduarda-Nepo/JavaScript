<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código do Produto</title>
</head>
<body>
    Código do Produto: <input type="text" id="codigoProduto" value="PROD001"><br><br>
    <button onclick="exibirProduto()">Exibir Produto</button>
    <div id="resultadoProduto"></div>

    <script>
        function exibirProduto() {
            let codigo = document.getElementById("codigoProduto").value.toUpperCase();
            let nomeProduto;
            let precoProduto;
            switch (codigo) {
                case "PROD001":
                    nomeProduto = "Notebook";
                    precoProduto = 1200.00;
                    break;
                case "PROD002":
                    nomeProduto = "Mouse";
                    precoProduto = 80.00;
                    break;
                case "PROD003":
                    nomeProduto = "Teclado";
                    precoProduto = 150.00;
                    break;
                default:
                    nomeProduto = "Código inválido";
                    precoProduto = 0.00;
            }
            document.getElementById("resultadoProduto").innerHTML = `Produto: ${nomeProduto} <br> Preço: R$ ${precoProduto.toFixed(2)}`;
        }
    </script>
    
</body>
</html>
