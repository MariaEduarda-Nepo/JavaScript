<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <form id="currencyForm">
        <label for="reais">Valor em Reais (R$):</label>
        <input type="number" id="reais" name="reais" step="0.01" required>
        <br><br>
        <label for="currency">Converter para:</label>
        <select id="currency" name="currency" required>
            <option value="dollar">Dólares (US$)</option>
            <option value="euro">Euros (€)</option>
        </select>
        <br><br>
        <label for="exchangeRate">Taxa de câmbio:</label>
        <input type="number" id="exchangeRate" name="exchangeRate" step="0.01" required>
        <br><br>
        <button type="button" onclick="convertCurrency()">Converter</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function convertCurrency() {
            const reais = parseFloat(document.getElementById('reais').value);
            const currency = document.getElementById('currency').value;
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            let result = 0;

            if (isNaN(reais) || isNaN(exchangeRate)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            switch (currency) {
                case 'dollar':
                    result = reais / exchangeRate;
                    alert(`O valor em Dólares (US$) é: ${result.toFixed(2)}`);
                    break;
                case 'euro':
                    result = reais / exchangeRate;
                    alert(`O valor em Euros (€) é: ${result.toFixed(2)}`);
                    break;
                default:
                    alert("Moeda não suportada.");
            }
        }

        // Prompt to confirm before conversion
        document.getElementById('currencyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const confirmConversion = confirm("Deseja realmente realizar a conversão?");
            if (confirmConversion) {
                convertCurrency();
            }
        });
    </script>
</body>
</html>
