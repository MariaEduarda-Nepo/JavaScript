<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=biblioteca2.css">
    <title>Biblioteca 2</title>
</head>
<body>
    <div class = "container"
        <h1>BIBLIOTECA SENAI - EDUCAÇÃO PARA A VIDA!</h1>
    <div class="menu">
        <button onclick="mostrarSecao('cadastro')">Cadastrar Livro</button>
        <button onclick="mostrarSecao('consulta')">Consultar Livro</button>
        <button onclick="mostrarSecao('alterar')">Alterar Livro</button>
    </div>

    <div id ="cadastro" class="hidden">
        <h2>Cadastrar Livro</h2>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="Digite o titulo do livro">
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="Digite o nome do autor do livro">
        </div>
        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="Digite o ano de publicação do livro">
        </div>
        <button onclick="adicionarLivro()">Adicionar Livro</button>
    </div>

    <div id="consulta" class="hidden">
        <h2>Consultar Livros</h2>
        <input type="text" id="buscar" placeholder="Digite o título do livro" oninput="buscarLivro()">
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody id="lista-livros">
                <!-- Os livros cadastrados serão exibidos aqui -->
            </tbody>
        </table>
    </div>

    <div id="alterar" class="hidden">
        <h2>Alterar Livro</h2>
        <input type="text" id="busca-alterar" placeholder="Buscar por titulo" oninput="buscarLivroParaAlterar()">
        <div class="form-group">
            <label for="novo-titulo">Novo Título:</label>
            <input type="text" id="novo-titulo" name="Digite o novo titulo do livro">
        </div>
        <div class="form-group">
            <label for="novo-autor">Novo Autor:</label>
            <input type="text" id="novo-autor" name="Digite o novo nome do autor do livro">
        </div>
        <div class="form-group">
            <label for="novo-ano">Novo Ano:</label>
            <input type="text" id="novo-ano" name="Digite o novo ano de publicação do livro">
    </div>
    <button onclick="alterarLivro()"Salvar Alterações></button>

    <script src="biblioteca2.js"></script>
</body>
</html>
