<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3
    </title>
</head>
<body>
    <input type="text" id="numbers" placeholder="Digite os números separados por vírgulas">
    <button onclick="countOddNumbers()">Contar Números Ímpares</button>
    <p id="result"></p>

    <script>
    function countOddNumbers() {
        const input = document.getElementById('numbers').value;
        const numbers = input.split(',').map(Number);
        const oddNumbers = numbers.filter(numero => numero % 2 !== 0);
        document.getElementById('result').innerText = `Odd numbers count: ${oddNumbers.length}`;
    }
    </script>
</body>
</html>
