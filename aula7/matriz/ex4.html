<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 - Matriz</title>
</head>
<body>
    <input type="text" id="MatrizDiagonal" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="somarDiagonalPrincipalMatriz()">Diagonal Principal</button>
    <p id="resultadoDiagonal"></p>
    <script>
        function somarDiagonalPrincipalMatriz(){
            const vetor = document.getElementById("MatrizDiagonal").value.split(',').map(Number);
            const matriz = [];
            for(let i = 0; i < 4; i++){
                matriz[i] = vetor.slice(i * 4,(i + 1) * 4);
            }
            let soma = 0;
            for(let i = 0; i < 4; i++){
                soma += matriz[i][i];
            }
            document.getElementById("resultadoDiagonal").innerText = "A soma da diagonal principal:" + soma;
        }
        
    </script>
</body>
</html>
