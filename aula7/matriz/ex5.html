<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5 - Matriz</title>
</head>
<body>
    <input type="text" id="matrizPares" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="ContarParesMatriz()">Contar Pares</button>
    <p id="resultadoParesMatriz"></p>
    <script>
        let matriz = [];
        function ContarParesMatriz(){
            const vetor = document.getElementById("matrizPares").value.split(',').map(Number);
            if (vetor.length !== 16) {
                alert("Por favor, digite exatamente 16 n√∫meros.");
                return;
            }
            for(let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
            }
            let pares = 0;
            for(let i = 0; i < 4; i++){
                for(let j = 0; j < 4; j++){
                    if(matriz[i][j] % 2 == 0){
                        pares++;
                    }
                }
            }
            document.getElementById("resultadoParesMatriz").innerText = "Pares " + pares;
        }
    </script>
</body>
</html>
