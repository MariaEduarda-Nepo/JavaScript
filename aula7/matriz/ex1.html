<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Matrizez</title>
   </head>
<body>
  <input type="text" id="matrizSomaElementos" placeholder="digite numeros separados por virgula">
    <button onclick="somaElementosMatriz()">Soma Elementos</button>
    <p id="resultadoSomaElementos"></p>  
<script>
        function somaElementosMatriz(){
            const vetor = document.getElementById("matrizSomaElementos").value.split(",").map(Number);
            let soma = 0;
           
            for(let i = 0; i < vetor.length; i++){
                soma += (vetor[i]);
            }
            document.getElementById("resultadoSomaElementos").innerHTML = "soma " + soma;
        }
    </script>
</body>
</html>
