<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - Vetor </title>
</head>
<body>
    <input type="text"  id="vetormaiormenor" placeholder="Digite os números separados por vírgula">
    <button onclick="encontrarmaiormenorvalor()">Maior e Menor</button>
    <p id="resultadoMaiorMenor"></p>
    <script>
        function encontrarmaiormenorvalor(){
            const vetor = document.getElementById('vetormaiormenor').value.split(',').map(Number);
            let maior = vetor[0];
            let menor = vetor[0];
            for (let i = 0; i < vetor.length; i++){
                if (vetor[i] > maior){
                    maior = vetor[i];
                }
                if (vetor[i] < menor){
                    menor = vetor[i];
                }
            }
            document.getElementById('resultadoMaiorMenor').innerHTML = "Maior: " + maior + " Menor: " + menor;
        }
    </script>
</body>
</html>
