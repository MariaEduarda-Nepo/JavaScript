<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 -  vetor</title>
</head>
<body>
    <input type="text" id="valorsoma" placeholder="Digite os numeros separados por virgula">
    <button onclick=" calcularSoma()">Calcular Soma</button>
    <p id="resultadoSoma"></p>
    <script>
        function calcularSoma(){
            const vetor = document.getElementById("valorsoma").value.split(",").map(Number);
            var soma = 0;
         for(var i = 0; i < vetor.length; i++){
                soma += (vetor[i]);
            }
            document.getElementById("resultadoSoma").innerHTML = "Soma: " + soma;
        }
    </script>
</body>
</html>
